<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" class="displaycal" placeholder="0" id="displaycal" >

        <div class="buttons">
            <button onclick="clearDisplay()">CL</button>
            <button onclick="deleteChar()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('0')">0</button>

            <button onclick="display('9')">9</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('+')">+</button>

            <button onclick="display('6')">6</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('-')">-</button>

            <button onclick="display('3')">3</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('*')">*</button>

            <button onclick="display('/')">/</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('()')">()</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>


    <script>
            let outputscreen=document.getElementById("displaycal");

            function display(num){
                outputscreen.value+=num;
            }
            function calculate(){
               
                // outputscreen.value=eval(outputscreen.value) 
                try{
                      outputscreen.value=eval(outputscreen.value)   
                             
                     }
                catch(err){
                    // console.log(err,"12345678");
                    
                    alert("invalid")
                }
            }
            function clearDisplay()
            {
                outputscreen.value="";
            }
            function deleteChar() {
    const outputScreen = document.getElementById("display");
    outputscreen.value = outputscreen.value.slice(0, -1);
}

    </script>

    </body>
    </html>
